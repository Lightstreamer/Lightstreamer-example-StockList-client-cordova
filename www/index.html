<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Lightstreamer - Basic Stock-List Demo - PhoneGap Client</title>
    </head>
    <body>
        <div class="app">
            <div class="box">Phone<strong>Gap</strong> + <img id="lslogo" src="img/lslogo.png"/></div>
      
            <div class="section">
                Connection to device:            
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting</p>
                    <p class="event received">Ready</p>
                </div>
            </div>
            
            <div class="section">
                Connection to Lightstreamer:
                <div id="connection_status">DISCONNECTED</div>
            </div>
            
            <ul>
                <li id="stocks" data-source="lightstreamer">
                    <span class="stock_name" data-source="lightstreamer" data-field="stock_name"></span>
                    <span class="last_price" data-source="lightstreamer" data-field="last_price"></span>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lightstreamer.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
