<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Lightstreamer - Basic Stock-List Demo - Cordova Client</title>
    </head>
    <body>
        <div class="app">
            <img id="lslogo" src="img/logo.png"/>
      
            <div class="section">
                Connection to device:            
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting</p>
                    <p class="event received">Ready</p>
                </div>
            </div>
            
            <div class="section">
                Connection to Lightstreamer:
                <div id="connection_status">DISCONNECTED</div>
            </div>
            
            <ul>
                <li id="stocks" data-source="lightstreamer">
                    <span class="stock_name" data-source="lightstreamer" data-field="stock_name"></span>
                    <span class="last_price" data-source="lightstreamer" data-field="last_price"></span>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lightstreamer.min.js" data-lightstreamer-ns="Lightstreamer"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
